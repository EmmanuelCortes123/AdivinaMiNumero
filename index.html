<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Black Cat</title>
</head>

<body class="bg-black">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div id="mainRow" class="row d-flex justify-content-between align-items-end">
            <div class="col-lg-12 text-center">
                <img class="img-thumbnail" src="./assets/image/black-cat.jpg" id="catIMG" alt="Black-cat">
                <p class="triangle-border text-white font-size-20" id="catTextBox">¡Soy el Gato Mistico, piensa en un numero del 1 al 100, te aseguro que lo adivinare!</p>
            </div>
            <div class="col-lg-12 text-center">
                <p style="visibility: hidden;"><span id="minValue">1</span><span id="maxValue">100</span></p>
                <div class="box d-lg-flex justify-content-around">
                    <button
                        onclick="numMinus()"
                        id="smallerNumberButton"
                        type="button"
                        class="col-12 col-lg-4 btn btn-outline-info tryButton"
                        style="visibility: hidden;">
                        Mi número es menor
                    </button>
                    <button
                        onclick="startGame()"
                        type="button"
                        class="col-12 btn btn-outline-light"
                        id="confirmButton"
                        value="0">
                        Comenzar
                    </button>
                    <button
                        onclick="numPlus()"
                        id="largerNumberButton"
                        type="button"
                        class="col-12 col-lg-4 btn btn-outline-info tryButton"
                        style="visibility: hidden;">
                        Mi número es mayor
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
